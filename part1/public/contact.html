<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Seller</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        *, *::before, *after{
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 2rem;
            max-width: 500px;
            margin: auto;
        }

        .header {
            background-color: #4a90e2;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1, h2 {
            color: #333;
        }

        select, textarea, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #357abd;
        }

        ul{
            list-style: none;
            padding: 0;
            
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Contact Seller</h1>

        <select v-model = "selectedItem">
            <option disabled value="">-- Select a Book --</option>
            <option v-for="item in items" :value="item">
                {{ item.Title }} (Seller: {{ item.SellerName }})
            </option>
        </select>

        <textarea v-model = "messageText" placeholder="Write your message..."></textarea>

        <button type=button @click="sendMessage">Send</button>

        <h2>Messages Recived</h2>
        <ul>
            <li v-for="msg in messages">
                <strong>{{ msg.BuyerName }}</strong> about <em>{{ msg.Title}}</em><br>
                {{ msg.MessageText }} <small>({{ msg.SentAt}})</small>
            </li>
        </ul>
    </div>

    <script>
        const{ createApp } = Vue;
        createApp({
            data(){
                return {
                    items: [],
                    selectedItem: null,
                    messageText: '',
                    messages: []
                };
            },
            async mounted(){
                const itemsRes = await fetch('/api/items');
                this.items = await itemsRes.json();

                const messagesRes = await fetch('/api/messages');
                this.messages = await messagesRes.json();
            },
            methods: {
                async sendMessage() {
                    if(!this.selectedItem.BookID || !this.messageText.trim()){
                        return alert('Please select a book and enter a message.');
                    }
                    await fetch('/api/messages',{
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ bookID: this.selectedItem.BookID, sellerID: this.selectedItem.SellerID, message: this.messageText })
                    });
                    alert('Message sent!');
                    this.messageText = '';
                }
            }
        }).mount('#app');
        </script>
    </body>
</html>
